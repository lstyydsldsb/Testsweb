<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://static.runoob.com/assets/js/jquery-treeview/jquery.treeview.css" />
    <link rel="stylesheet" href="https://static.runoob.com/assets/js/jquery-treeview/screen.css" />

    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://static.runoob.com/assets/js/jquery-treeview/jquery.cookie.js"></script>
    <script src="https://static.runoob.com/assets/js/jquery-treeview/jquery.treeview.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#browser").treeview({
                toggle: function() {
                    console.log("%s was toggled.", $(this).find(">span").text());
                }
            });

            $("#add").click(function() {
                var branches = $("<li><span class='folder'>New Sublist</span><ul>" +
                    "<li><span class='file'>Item1</span></li>" +
                    "<li><span class='file'>Item2</span></li></ul></li>").appendTo("#browser");
                $("#browser").treeview({
                    add: branches
                });
            });
        });
    </script>
    <style>
        body{
            background: #4CAF50;
            background-image: url("https://img95.699pic.com/photo/50044/5148.jpg_wh860.jpg");
            background-size: cover;
        }
        .maindiv{
            margin: 0 auto;
            width: 20%;
            height: 100px;
        }
        .maindiv div{

            margin-left: 150px;
            display: inline-block;
        }
        .load{
            margin:  0 auto;
            height: 400px;
            width: 20%;
        }

        .zhmm{
            height: 100px;
        }
        .zhmm input{
            margin: 10px;
            margin-left: 80px;
        }
        .butload{
            margin-left: 100px;
            width: 125px;
            height: 40px;
        }
        /* 为input元素添加通用样式 */
        input[type="submit"] {
            background-color: #7981ff; /* 设置背景颜色 */
            color: white; /* 设置文字颜色 */
            padding: 10px 20px; /* 设置内边距 */
            border: none; /* 去除边框 */
            text-align: center; /* 文字居中 */
            text-decoration: none; /* 去除默认文字装饰 */
            display: inline-block; /* 变为行内块级元素，以便设置宽度和高度 */
            font-size: 16px; /* 设置字体大小 */
            margin: 4px 2px; /* 设置外边距 */
            cursor: pointer; /* 鼠标悬停时显示手型指针 */
        }

        /* 当鼠标悬停在input元素上时改变背景颜色 */
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        /* 为输入框和按钮添加样式 */
        input[type="text"],
        input[type="password"],
        input[type="button"] {
            padding: 10px; /* 设置内边距 */
            margin: 5px 0; /* 设置外边距 */
            display: block; /* 变为块级元素，每个元素占据一行 */
            width: 200px; /* 设置宽度 */
            border: 1px solid #ccc; /* 设置边框 */
            border-radius: 5px; /* 设置边框圆角 */
        }
        input[type="button"]{
            background-color: #4CAF50;
            margin: 25px 10px;
        }
        /* 当鼠标悬停在按钮上时改变背景颜色 */
        input[type="button"]:hover {
            background-color: #FFF;
            color: red;
        }

        /* 定义登录框的样式 */
        .lefttree{

            float: right;
            height: 100%;

        }



    </style>

</head>
<body>
<p style="font-size: 32px;color: red">刘松涛-20212203334</p>
<div class="maindiv">
    <div>
        <form action="/selectall" method="get">

            <input type="submit" onclick="gettobranch()" value="支行管理">
        </form>

    </div>
    <div>
        <input type="submit"  value="雇员管理">
    </div>
    <div>
        <input type="submit"  value="顾客管理">
    </div>
    <div>
        <input type="submit"  value="存款管理">
    </div>
    <div>
        <input type="submit"  value="贷款管理">
    </div>
</div>

<div class="lefttree">
    <ul id="browser" class="filetree treeview-famfamfam">
        <li><span class="folder">Folder 1</span>
            <ul>
                <li><span class="folder">Item 1.1</span>
                    <ul>
                        <li><span class="file">Item 1.1.1</span></li>
                    </ul>
                </li>
                <li><span class="folder">Folder 2</span>
                    <ul>
                        <li><span class="folder">Subfolder 2.1</span>
                            <ul id="folder21">
                                <li><span class="file">File 2.1.1</span></li>
                                <li><span class="file">File 2.1.2</span></li>
                            </ul>
                        </li>
                        <li><span class="folder">Subfolder 2.2</span>
                            <ul>
                                <li><span class="file">File 2.2.1</span></li>
                                <li><span class="file">File 2.2.2</span></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li class="closed"><span class="folder">Folder 3 (closed at start)</span>
                    <ul>
                        <li><span class="file">File 3.1</span></li>
                    </ul>
                </li>
                <li><span class="file">File 4</span></li>
            </ul>
        </li>
    </ul>
    <button id="add">Add!</button>
</div>


<div class="load">
    <div class="zhmm">
        <input type="text" placeholder="请输入账户">
        <br>
        <input type="password" placeholder="请输入密码">
    </div>
    <input type="button" onclick="alert('登录成功')" class="butload" value="登录">
</div>




</body>
</html>
